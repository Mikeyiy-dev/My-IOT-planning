<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ƒêƒÉng nh·∫≠p IoT - ShadowFox</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; display: flex; justify-content: flex-end; align-items: center;
        }

        /* KHUNG K√çNH */
        .glass-box {
            width: 320px; padding: 40px 30px; margin-right: 10%;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.4);
            text-align: center; color: white; position: relative; transition: height 0.3s;
        }
        
        .logo-container {
            width: 80px; height: 80px; background: white; border-radius: 50%;
            margin: 0 auto 15px auto; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .logo-container img { width: 60px; height: auto; }

        h2 { margin: 0; font-weight: 800; font-size: 20px; color: #0056b3; text-transform: uppercase; letter-spacing: 0.5px; }
        .slogan { margin: 10px 0 25px 0; font-size: 0.85em; color: #333; font-weight: 500; }

        .input-group { text-align: left; margin-bottom: 15px; position: relative; }
        .input-label { font-size: 13px; margin-left: 15px; margin-bottom: 5px; display: block; font-weight: 600; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }

        input {
            width: 100%; padding: 12px 12px 12px 40px;
            border: 2px solid rgba(255,255,255,0.5); border-radius: 50px;
            outline: none; background: rgba(255,255,255,0.95); 
            box-sizing: border-box; font-size: 14px; color: #333; transition: 0.3s;
        }
        input:focus { border-color: #0072ff; background: #fff; }

        .icon { position: absolute; left: 15px; top: 32px; font-size: 16px; color: #666; }
        .input-group:focus-within .icon { color: #0072ff; }

        .btn-login {
            width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 50px;
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%);
            color: white; font-weight: 700; font-size: 16px; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4); transition: transform 0.2s;
        }
        .btn-login:hover { transform: scale(1.03); }

        .footer-links { margin-top: 25px; font-size: 13px; display: flex; flex-direction: column; align-items: center; gap: 12px; }
        .footer-links a { color: #333; text-decoration: none; cursor: pointer; font-weight: 500; }
        .footer-links a:hover { text-decoration: underline; font-weight: bold; }
        .btn-register-text { color: #0056b3 !important; font-weight: bold; font-size: 14px; }

        /* Class ·∫©n hi·ªán */
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="glass-box">
        <div class="logo-container"><img src="logo.png" alt="Logo"></div>
        
        <h2 id="form-title">WELCOME SHADOWFOX</h2>
        <p class="slogan" id="form-slogan">Truy c·∫≠p h·ªá sinh th√°i IoT th√¥ng minh</p>
        
        <!-- 1. FORM CH√çNH (ƒêƒÇNG NH·∫¨P / ƒêƒÇNG K√ù) -->
        <form id="authForm">
            <!-- Email ch·ªâ hi·ªán khi ƒêƒÉng k√Ω -->
            <div class="input-group hidden" id="group-email-reg">
                <label class="input-label">Email</label><span class="icon">üíå</span>
                <input type="email" id="email-reg" placeholder="Nh·∫≠p email x√°c th·ª±c">
            </div>

            <div class="input-group" id="group-user">
                <label class="input-label">T√†i kho·∫£n</label><span class="icon">ü¶ä</span>
                <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
            </div>
            
            <div class="input-group" id="group-pass">
                <label class="input-label">M·∫≠t kh·∫©u</label><span class="icon">üóùÔ∏è</span>
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u b·∫£o m·∫≠t" required>
            </div>
            
            <button type="submit" class="btn-login" id="btn-auth">ƒêƒÇNG NH·∫¨P</button>
        </form>
        
        <!-- 2. FORM QU√äN M·∫¨T KH·∫®U - B∆Ø·ªöC 1: NH·∫¨P EMAIL -->
        <form id="forgotFormStep1" class="hidden">
            <div class="input-group">
                <label class="input-label">Nh·∫≠p Email c·ªßa b·∫°n</label><span class="icon">üìß</span>
                <input type="email" id="forgot-email" placeholder="example@gmail.com" required>
            </div>
            <button type="button" class="btn-login" onclick="sendOTP()">G·ª¨I M√É X√ÅC TH·ª∞C</button>
        </form>

        <!-- 3. FORM QU√äN M·∫¨T KH·∫®U - B∆Ø·ªöC 2: NH·∫¨P OTP & PASS M·ªöI -->
        <form id="forgotFormStep2" class="hidden">
            <div class="input-group">
                <label class="input-label">M√£ OTP (Trong Email)</label><span class="icon">üî¢</span>
                <input type="text" id="otp-code" placeholder="6 ch·ªØ s·ªë" required>
            </div>
            <div class="input-group">
                <label class="input-label">M·∫≠t kh·∫©u m·ªõi</label><span class="icon">üîí</span>
                <input type="password" id="new-password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u m·ªõi" required>
            </div>
            <button type="button" class="btn-login" onclick="resetPassword()">ƒê·ªîI M·∫¨T KH·∫®U</button>
        </form>

        <!-- LINKS CHUY·ªÇN ƒê·ªîI -->
        <div class="footer-links" id="footer-links">
            <a class="btn-register-text" id="link-toggle-mode" onclick="toggleMode()">Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω ngay</a>
            <a id="link-forgot" onclick="showForgotUI()">Qu√™n m·∫≠t kh·∫©u?</a>
            <a id="link-back" class="hidden" onclick="showLoginUI()">‚Üê Quay l·∫°i ƒêƒÉng nh·∫≠p</a>
        </div>
    </div>

    <script>
        let mode = 'login'; // 'login', 'register', 'forgot'

        // --- LOGIC CHUY·ªÇN ƒê·ªîI GIAO DI·ªÜN ---
        function toggleMode() {
            const title = document.getElementById('form-title');
            const btn = document.getElementById('btn-auth');
            const linkToggle = document.getElementById('link-toggle-mode');
            const groupEmail = document.getElementById('group-email-reg');

            if (mode === 'login') {
                mode = 'register';
                title.innerText = "THAM GIA SHADOWFOX";
                btn.innerText = "ƒêƒÇNG K√ù";
                linkToggle.innerText = "ƒê√£ c√≥ t√†i kho·∫£n? ƒêƒÉng nh·∫≠p";
                groupEmail.classList.remove('hidden');
            } else {
                mode = 'login';
                title.innerText = "WELCOME SHADOWFOX";
                btn.innerText = "ƒêƒÇNG NH·∫¨P";
                linkToggle.innerText = "Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω ngay";
                groupEmail.classList.add('hidden');
            }
        }

        function showForgotUI() {
            mode = 'forgot';
            document.getElementById('form-title').innerText = "KH√îI PH·ª§C M·∫¨T KH·∫®U";
            document.getElementById('authForm').classList.add('hidden');
            document.getElementById('footer-links').querySelector('#link-toggle-mode').classList.add('hidden');
            document.getElementById('footer-links').querySelector('#link-forgot').classList.add('hidden');
            document.getElementById('footer-links').querySelector('#link-back').classList.remove('hidden');
            
            // Hi·ªán b∆∞·ªõc 1
            document.getElementById('forgotFormStep1').classList.remove('hidden');
            document.getElementById('forgotFormStep2').classList.add('hidden');
        }

        function showLoginUI() {
            mode = 'login';
            document.getElementById('form-title').innerText = "WELCOME SHADOWFOX";
            document.getElementById('authForm').classList.remove('hidden');
            document.getElementById('forgotFormStep1').classList.add('hidden');
            document.getElementById('forgotFormStep2').classList.add('hidden');
            
            document.getElementById('footer-links').querySelector('#link-toggle-mode').classList.remove('hidden');
            document.getElementById('footer-links').querySelector('#link-forgot').classList.remove('hidden');
            document.getElementById('footer-links').querySelector('#link-back').classList.add('hidden');
            
            // Reset v·ªÅ tr·∫°ng th√°i login
            document.getElementById('group-email-reg').classList.add('hidden');
            document.getElementById('btn-auth').innerText = "ƒêƒÇNG NH·∫¨P";
            document.getElementById('link-toggle-mode').innerText = "Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω ngay";
        }

        // --- X·ª¨ L√ù ƒêƒÇNG NH·∫¨P / ƒêƒÇNG K√ù ---
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const email = document.getElementById('email-reg').value;
            
            const endpoint = mode === 'login' ? '/login' : '/register';
            const payload = mode === 'login' ? { username: u, password: p } : { username: u, password: p, email: email };

            const btn = document.getElementById('btn-auth');
            btn.innerText = "ƒêang x·ª≠ l√Ω..."; btn.disabled = true;

            try {
                const res = await fetch(endpoint, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                if(data.success) {
                    if(mode === 'login') {
                        localStorage.setItem('currentUser', data.username);
                        localStorage.setItem('userRole', data.role);
                        window.location.href = 'dashboard.html';
                    } else {
                        alert(data.message);
                        showLoginUI(); // Chuy·ªÉn v·ªÅ ƒëƒÉng nh·∫≠p
                    }
                } else {
                    alert(data.message);
                }
            } catch(err) { alert("L·ªói k·∫øt n·ªëi server!"); }
            btn.innerText = mode === 'login' ? "ƒêƒÇNG NH·∫¨P" : "ƒêƒÇNG K√ù"; btn.disabled = false;
        });

        // --- X·ª¨ L√ù G·ª¨I OTP ---
        async function sendOTP() {
            const email = document.getElementById('forgot-email').value;
            if(!email) return alert("Vui l√≤ng nh·∫≠p Email!");

            const btn = document.querySelector('#forgotFormStep1 button');
            btn.innerText = "ƒêang g·ª≠i..."; btn.disabled = true;

            try {
                const res = await fetch('/forgot-password', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                alert(data.message);

                if(data.success) {
                    // Chuy·ªÉn sang b∆∞·ªõc 2
                    document.getElementById('forgotFormStep1').classList.add('hidden');
                    document.getElementById('forgotFormStep2').classList.remove('hidden');
                }
            } catch(err) { alert("L·ªói k·∫øt n·ªëi!"); }
            btn.innerText = "G·ª¨I M√É X√ÅC TH·ª∞C"; btn.disabled = false;
        }

        // --- X·ª¨ L√ù ƒê·ªîI M·∫¨T KH·∫®U M·ªöI ---
        async function resetPassword() {
            const email = document.getElementById('forgot-email').value;
            const otp = document.getElementById('otp-code').value;
            const newPass = document.getElementById('new-password').value;

            if(!otp || !newPass) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin!");

            try {
                const res = await fetch('/reset-password-otp', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, otp, newPassword: newPass })
                });
                const data = await res.json();
                alert(data.message);

                if(data.success) {
                    showLoginUI(); // Quay v·ªÅ ƒëƒÉng nh·∫≠p
                }
            } catch(err) { alert("L·ªói k·∫øt n·ªëi!"); }
        }
    </script>
</body>
</html>
