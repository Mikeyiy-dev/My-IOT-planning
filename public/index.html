<body>
    <div class="glass-box">

        <form id="authForm" onsubmit="handleFormSubmit(event)">

                <span class="icon">üíå</span>
                <input type="email" id="email" placeholder="Nh·∫≠p email x√°c th·ª±c">
            </div>

            <div class="input-group">
                <label class="input-label">T√†i kho·∫£n</label>
                <span class="icon">ü¶ä</span>
                <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">M·∫≠t kh·∫©u</label>
                <span class="icon">üóùÔ∏è</span>
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u b·∫£o m·∫≠t" required>

        <div class="footer-links">
            <a class="btn-register-text" onclick="toggleMode()">Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω ngay</a>
            <a onclick="forgotPassword()">Qu√™n m·∫≠t kh·∫©u?</a>

    </div>

    <script>
        let isLoginMode = true;

        function toggleMode() {
            isLoginMode = !isLoginMode;
            const emailGroup = document.getElementById('group-email');
            const title = document.getElementById('form-title');
            const btn = document.getElementById('btn-action');
            const toggleLink = document.querySelector('.btn-register-text');
            const emailInput = document.getElementById('email');

            if (isLoginMode) {
                emailGroup.style.display = 'none';
                title.innerText = "WELCOME SHADOWFOX";
                btn.innerText = "ƒêƒÇNG NH·∫¨P";
                toggleLink.innerText = "Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω ngay";
                emailInput.required = false;
            } else {
                emailGroup.style.display = 'block';
                title.innerText = "THAM GIA SHADOWFOX";
                btn.innerText = "ƒêƒÇNG K√ù";
                toggleLink.innerText = "ƒê√£ c√≥ t√†i kho·∫£n? ƒêƒÉng nh·∫≠p";
                emailInput.required = true;
            }
        }

        async function handleFormSubmit(event) {
            event.preventDefault(); 
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const endpoint = isLoginMode ? '/login' : '/register';
            
            // Chu·∫©n b·ªã d·ªØ li·ªáu g·ª≠i l√™n Server
            const payload = isLoginMode ? { username, password } : { username, password, email };

            try {
                const btn = document.getElementById('btn-action');
                btn.innerText = "ƒêang x·ª≠ l√Ω...";
                btn.disabled = true;

                // G·ªåI API L√äN SERVER TH·∫¨T
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                btn.disabled = false;
                btn.innerText = isLoginMode ? "ƒêƒÇNG NH·∫¨P" : "ƒêƒÇNG K√ù";

                if (data.success) {
                    if (isLoginMode) {
                        // QUAN TR·ªåNG: L∆∞u Role server tr·∫£ v·ªÅ v√†o m√°y
                        localStorage.setItem('currentUser', data.username);
                        localStorage.setItem('userRole', data.role); // <-- Role admin hay viewer ·ªü ƒë√¢y
                        
                        alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng!");
                        window.location.href = 'dashboard.html';
                    } else {

                        toggleMode();
                    }
                } else {
                    alert("L·ªñI: " + data.message);

            } catch (error) {

                alert("Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c t·ªõi Server!");
            }
        }

        function forgotPassword() {

            if(email) {

                .then(res => res.json())
                .then(data => alert(data.message));
            }
        }
    </script>
