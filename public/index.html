<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập IoT</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .glass-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px; border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            width: 320px; text-align: center; color: white;
        }
        
        h2 { margin-bottom: 5px; font-weight: 600; }
        .slogan {
            margin: 0 0 20px 0; font-size: 0.9em; opacity: 0.8; font-weight: 300;
        }

        input {
            width: 100%; padding: 12px; margin: 8px 0; /* Chỉnh margin nhỏ lại chút cho gọn */
            border: none; border-radius: 25px; outline: none;
            background: rgba(255,255,255,0.9); box-sizing: border-box;
            font-size: 14px;
        }
        
        /* CSS cho dòng Quên mật khẩu */
        .forgot-link {
            display: block; text-align: right;
            margin-top: 5px; margin-bottom: 15px; margin-right: 10px;
            color: #fff; font-size: 13px; text-decoration: none; opacity: 0.9; cursor: pointer;
        }
        .forgot-link:hover { text-decoration: underline; opacity: 1; }

        .btn-login {
            width: 100%; padding: 12px; margin-top: 5px;
            border: none; border-radius: 25px;
            background: #0072ff; color: white; font-weight: bold; cursor: pointer;
            transition: 0.3s;
        }
        .btn-login:hover { background: #005bb5; }

        .btn-register {
            width: 100%; padding: 8px; margin-top: 10px;
            border: 1px solid white; border-radius: 25px;
            background: transparent; color: white; cursor: pointer;
            transition: 0.3s;
        }
        .btn-register:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="glass-box">
        <img src="logo.png" style="width: 80px; border-radius: 50%; margin-bottom: 15px;" alt="Logo">
        
        <h2>Welcome to ShadowFox</h2>
        <p class="slogan">Silent in operation - Powerful in data</p>
        
        <!-- THÊM Ô NHẬP EMAIL (QUAN TRỌNG) -->
        <input type="text" id="email" placeholder="Email (Bắt buộc khi đăng ký)">
        
        <input type="text" id="username" placeholder="Tên đăng nhập">
        <input type="password" id="password" placeholder="Mật khẩu">
        
        <!-- THÊM DÒNG QUÊN MẬT KHẨU -->
        <a class="forgot-link" onclick="forgotPassword()">Quên mật khẩu?</a>
        
        <button class="btn-login" onclick="handleAuth('login')">ĐĂNG NHẬP</button>
        <button class="btn-register" onclick="handleAuth('register')">Đăng ký mới</button>
    </div>

    <script>
        // Hàm Xử lý Đăng ký / Đăng nhập
        async function handleAuth(type) {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const e = document.getElementById('email').value; // Lấy thêm Email

            // Kiểm tra dữ liệu đầu vào
            if(type === 'register') {
                if(!u || !p || !e) return alert("Vui lòng nhập Tên, Mật khẩu và Email để đăng ký!");
            } else {
                if(!u || !p) return alert("Vui lòng nhập Tên và Mật khẩu!");
            }

            try {
                const url = type === 'login' ? '/login' : '/register';
                
                const res = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    // Gửi cả Email lên server
                    body: JSON.stringify({username: u, password: p, email: e})
                });
                const data = await res.json();

                if(data.success) {
                    if(type === 'login') {
                        localStorage.setItem('myUser', u); 
                        window.location.href = 'dashboard.html';
                    } else {
                        alert(data.message); 
                    }
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Lỗi:", error);
                alert("Không thể kết nối tới Server!");
            }
        }

        // Hàm Xử lý Quên mật khẩu
        async function forgotPassword() {
            // Hỏi Email người dùng
            const emailInput = prompt("Nhập Email bạn đã dùng để đăng ký:");
            if (!emailInput) return; // Nếu bấm hủy thì thôi

            // Gọi lên Server xin cấp lại mật khẩu
            try {
                // Thông báo chờ để người dùng biết
                document.body.style.cursor = "wait"; 
                
                const res = await fetch('/forgot-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email: emailInput })
                });
                const data = await res.json();
                
                document.body.style.cursor = "default";
                alert(data.message); // Hiện thông báo từ server (Thành công hoặc Lỗi)
            } catch (error) {
                document.body.style.cursor = "default";
                alert("Lỗi kết nối! Kiểm tra lại server.");
            }
        }
    </script>
</body>
</html>
